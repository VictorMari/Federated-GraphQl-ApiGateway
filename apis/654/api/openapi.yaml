info:
  description: "## TMF API Reference: TMF654 - Prepay Balance Management\n\n### Draft\
    \ : 19.5 - January 2020\n\nThe Prepay Balance Management API enables consumers\
    \ to manage the balance, recharge (top-up), transfer, reserve, unreserve, deduct\
    \ and balance adjustments of a  bucket. A bucket is understood in the context\
    \ of this API to be an entity that keeps track of the balance available to use\
    \ services. Every bucket will measure balance in different units, it can be monetary\
    \ or non-monetary (e.g.: number of sms that are available, number of GB of data\
    \ available, â€¦)\n\n### Resources\n- Bucket\n- TopupBalance\n- AdjustBalance\n\
    - TransferBalance\n- ReserveBalance\n- AccumulatedBalance\n- BalanceActionHistory\n\
    \n### Operations\n- Retrieve the balance information on a bucket for a given product\
    \ (individual or aggregated).\n- Retrieve the list of balance-related operations\
    \ performed over a given product\n- Retrieve information about all the top-up\
    \ operations stored in the server filtered by some criteria.\n- Perform a new\
    \ top up operation (recharge)\n- Retrieve detailed information about a top-up\
    \ operation previously processed by the server.\n- Retrieve the current and historic\
    \ status information about a top-up operation previously processed by the server.\n\
    - Perform a new transfer operation\n- Retrieve information about all the transfer\
    \ operations stored in the server filtered by some criteria\n- Retrieve detailed\
    \ information about a transfer operation previously processed by the server\n\
    - Retrieve the current and historic status information about a transfer operation\
    \ previously processed by the server.\n- Retrieve information about all the adjustments\
    \ stored in the server filtered by some criteria.\n- Perform a new adjustment\
    \ operation\n- Retrieve detailed information about a balance adjustment operation\
    \ previously processed by the server\n- Reserve a balance on a bucket.\n- Unreserve\
    \ a balance on a bucket.\n- Retrieve aggregated (accumulative) balances for a\
    \ bucket."
