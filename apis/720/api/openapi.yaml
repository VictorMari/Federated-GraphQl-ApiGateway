info:
  description: "## TMF API Reference: TMF720 - Digital Identity Management\n\n###\
    \ Version 4.0. - January 2021 \n\nDigital Identity Management API goal is to provide\
    \ the ability to manage a digital identity. This digital identity allows to identify\
    \ an individual, a resource, or a partyRole (a specific role - or set of roles\
    \ - for a given individual). A digital identity is associated with credential/authentification\
    \ method. These credential/authentification methods should be extensible to describe\
    \ all type of authentification method like login/password, biometric, token, etc..\
    \ A contact medium is also associated with digital identity (or directly at credential\
    \ level) to manage credential recovery UCs. "
