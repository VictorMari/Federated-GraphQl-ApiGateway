components:
  schemas:
    GeographicLocation:
      allOf:
      - $ref: '#/components/schemas/Place'
      description: "A GeographicLocation is a pure-virtual super-class to the GeoJSON-aligned\
        \ geometries of Point (addresses and locations), MultiPoint, LineString (streets,\
        \ highways and boundaries), MultiLineString and Polygon (countries, provinces,\
        \ tracts of land). Use the @type attribute to specify which of these is being\
        \ specified by the geometry attribute."
      example:
        '@type': GeoJsonPoint
        bbox:
        - 0.8008281904610115
        - 0.8008281904610115
        id: id
        href: href
      properties:
        id:
          description: Unique identifier of the geographic location
          type: string
        href:
          description: An URI used to access to the geographic location resource
          type: string
        '@type':
          description: The name of the GeoJSON structure used in the geometry attribute
          enum:
          - GeoJsonPoint
          - GeoJsonMultiPoint
          - GeoJsonLineString
          - GeoJsonMultiLineString
          - GeoJsonPolygon
          type: string
        bbox:
          description: A bounding box array that contains the geometry. The axes order
            follows the axes order of the geometry
          items:
            type: number
          type: array
    GeographicLocation_Create:
      description: "A GeographicLocation is a pure-virtual super-class to the GeoJSON-aligned\
        \ geometries of Point (addresses and locations), MultiPoint, LineString (streets,\
        \ highways and boundaries), MultiLineString and Polygon (countries, provinces,\
        \ tracts of land). Use the @type attribute to specify which of these is being\
        \ specified by the geometry attribute.\nSkipped properties: id,href"
      properties:
        name:
          description: "A user-friendly name for the place, such as [Paris Store],\
            \ [London Store], [Main Home]"
          type: string
        '@baseType':
          description: "When sub-classing, this defines the super-class"
          type: string
        '@schemaLocation':
          description: A URI to a JSON-Schema file that defines additional attributes
            and relationships
          format: uri
          type: string
        '@type':
          description: The name of the GeoJSON structure used in the geometry attribute
          type: string
      required:
      - '@type'
      type: object
    GeographicLocation_Update:
      description: "A GeographicLocation is a pure-virtual super-class to the GeoJSON-aligned\
        \ geometries of Point (addresses and locations), MultiPoint, LineString (streets,\
        \ highways and boundaries), MultiLineString and Polygon (countries, provinces,\
        \ tracts of land). Use the @type attribute to specify which of these is being\
        \ specified by the geometry attribute.\nSkipped properties: id,href"
      properties:
        name:
          description: "A user-friendly name for the place, such as [Paris Store],\
            \ [London Store], [Main Home]"
          type: string
        '@baseType':
          description: "When sub-classing, this defines the super-class"
          type: string
        '@schemaLocation':
          description: A URI to a JSON-Schema file that defines additional attributes
            and relationships
          format: uri
          type: string
        '@type':
          description: The name of the GeoJSON structure used in the geometry attribute
          type: string
      required:
      - '@type'
      type: object
    Place:
      description: Place reference. Place defines the places where the products are
        sold or delivered.
      properties:
        id:
          description: Unique identifier of the place
          type: string
        href:
          description: Unique reference of the place
          type: string
        name:
          description: "A user-friendly name for the place, such as [Paris Store],\
            \ [London Store], [Main Home]"
          type: string
        '@baseType':
          description: "When sub-classing, this defines the super-class"
          type: string
        '@schemaLocation':
          description: A URI to a JSON-Schema file that defines additional attributes
            and relationships
          format: uri
          type: string
        '@type':
          description: "When sub-classing, this defines the sub-class entity name"
          type: string
      type: object
    EventSubscription:
      description: Sets the communication endpoint address the service instance must
        use to deliver notification information
      example:
        query: query
        callback: callback
        id: id
      properties:
        id:
          description: Id of the listener
          type: string
        callback:
          description: The callback being registered.
          type: string
        query:
          description: additional data to be passed
          type: string
      required:
      - callback
